<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="card_register">
        <h1>Sign up for Offervid</h1>
        <h4>Sign up now, Offervid is free! You can upgrade at any time for premium features or stay on the free plan</h4>
        <form action="a" name="register">
            <h3>Email</h3>
            <input type="email" name="email" placeholder="Email"> 
            <h3>Password</h3>
            <input type="password" name="pass" placeholder="Pass" required> 
            <h3>RePassWord</h3>
            <input type="password" name="pass" placeholder="RePass" required> 
            <h3>Phone</h3>
            <input type="number" name="phone" placeholder="Phone"> 
            <button type="submit" name="submit"> Register</button>
        </form>
    </div>
</body>
</html>
